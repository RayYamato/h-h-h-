<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explosion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffe6f0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #heart {
      font-size: 15vw;
      color: #e63946;
      cursor: pointer;
      text-shadow: 0 0 10px #ff6b81;
      user-select: none;
      position: relative;
      z-index: 20;
    }

    .heart-piece {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #e63946;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      pointer-events: none;
      z-index: 30;
    }

    #message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4vw;
        color: #ff4584;
        opacity: 0;
        text-shadow: 1px 1px 6px #f72585;
        user-select: none;
        pointer-events: none;
        z-index: 15;
        transition: opacity 1.5s ease;
        text-align: center;
        padding: 0 5vw;
    }


    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="heart" title="Click ƒë·ªÉ ch√∫c m·ª´ng!">‚ù§Ô∏è</div>
    <div id="message">Ch·ª©c m·ª´ng sinh nh·∫≠t üíñüéâ</div>
  </div>
  <canvas id="fireworks"></canvas>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    let particles = [];
    let fireworks = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 8;
        this.speedY = (Math.random() - 0.5) * 8;
        this.alpha = 1;
        this.decay = 0.01 + Math.random() * 0.02;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY + 0.3;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.closePath();
        ctx.restore();
      }
    }

    class Firework {
      constructor() {
        this.x = Math.random() * cw;
        this.y = ch;
        this.targetY = Math.random() * ch / 2;
        this.speedY = 3 + Math.random() * 3;
        this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        this.exploded = false;
        this.particles = [];
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speedY;
          if (this.y <= this.targetY) {
            this.explode();
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }
      explode() {
        this.exploded = true;
        const count = 30 + Math.floor(Math.random() * 30);
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 5;
          ctx.fill();
          ctx.closePath();
          ctx.restore();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
      isDone() {
        return this.exploded && this.particles.length === 0;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, cw, ch);

      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      fireworks = fireworks.filter(fw => !fw.isDone());

      if (fireworks.length < 5 && Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      requestAnimationFrame(animate);
    }

    function explodeHeartPieces() {
      const heart = document.getElementById("heart");
      const rect = heart.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      heart.style.visibility = "hidden";

      for (let i = 0; i < 40; i++) {
        const piece = document.createElement("div");
        piece.classList.add("heart-piece");
        document.body.appendChild(piece);

        piece.style.left = `${centerX}px`;
        piece.style.top = `${centerY}px`;

        const angle = Math.random() * 2 * Math.PI;
        const speed = 4 + Math.random() * 6;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        const rotate = Math.random() * 360;

        let life = 60;
        function animatePiece() {
          const x = parseFloat(piece.style.left) + vx;
          const y = parseFloat(piece.style.top) + vy + life * 0.05;
          piece.style.left = `${x}px`;
          piece.style.top = `${y}px`;
          piece.style.transform = `rotate(${rotate + life * 3}deg)`;
          piece.style.opacity = life / 60;

          life--;
          if (life > 0) {
            requestAnimationFrame(animatePiece);
          } else {
            piece.remove();
          }
        }

        animatePiece();
      }
    }

    $('#heart').one('click', function () {
      explodeHeartPieces();

      setTimeout(() => {
        $('#message').css('opacity', '1');
        animate();
      }, 1500);
    });

    window.addEventListener("resize", () => {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    });
  </script>
</body>
</html>
